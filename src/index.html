<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Symmetronic Scaleogram</title>

  <script type="module" src="/build/strc-scaleogram.esm.js"></script>
  <script nomodule src="/build/strc-scaleogram.js"></script>

  <style>
    strc-scaleogram {
      --strc-scaleogram-height: 16rem;
      --strc-scaleogram-label-color: #000000;
      --strc-scaleogram-legend-width: 8rem;
    }
  </style>
</head>
<body>

  <strc-scaleogram
    data="[
      [5, -5],
      [0, 2, -3, 4],
      [-8, 1, 3, -1, 0, 5, -3, -1]
    ]"
    invert-scale='true'
    scale="RdBu"
  />

</body>
</html>
